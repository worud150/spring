<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
  <title>boardList</title>
</head>
<body>
    <div class="container">
        <div class="board_head">
            <h1 class="board_h1">자유게시판</h1>
            <button><a href="http://localhost:8080/board/writer">글작성</a></button>
        </div>
        <table class="boardList">
            <thead>
            <tr>
                <th style="width: 10%">글 번호</th>
                <th style="width: 40%">제목</th>
                <th style="width: 20%">작성자</th>
                <th style="width: 15%">작성 날짜</th>
                <th style="width: 15%">수정 날짜</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="board : ${boardList}">
                <td th:text="${board.iboard}">1</td>
                <td>
                    <a th:text="${board.title}"
                       th:href="@{/board/{iboard}(iboard = ${board.iboard})}">
                        제목</a></td>
                <td th:text="${board.writer}">작성자</td>
                <td th:text="${board.createdAt}">작성일</td>
                <td th:text="${board.updatedAt}">작성일</td>
            </tr>
            </tbody>
    </div>
    </table>

</body>
</html>
