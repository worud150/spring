<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>List detail</title>
</head>
<body>
    <div class="container">
        <div class="board_head">
            <h1 class="board_h1">자유게시판</h1>
            <button><a href="http://localhost:8080/board/writer">글작성</a></button>
        </div>
        <table class="boardlist">
            <thead style="display: none">
            <tr>
                <th style="width: 10%">글 번호</th>
                <th style="width: 40%">제목</th>
                <th style="width: 20%">작성자</th>
                <th style="width: 15%">작성 날짜</th>
                <th style="width: 15%">수정 날짜</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td th:text="${boardList.iboard}" style="display: none">1</td>
                <div class="title_wrap">
                    <td th:text="${boardList.title}">제목</td>
                </div>
                <div class="writer_info">
                    <td th:text="${boardList.writer}">작성자</td>
                    <div class="writer_date">
                        <td th:text="${boardList.createdAt}">작성일</td>
                        <td th:text="${boardList.updatedAt}">수정일</td>
                    </div>
                </div>
                <td th:text="${boardList.content}">내용</td>
            </tr>
            </tbody>
        </table>
        <button><a th:href="@{/board/update/{iboard}(iboard = ${boardList.iboard})}">수정하기</a></button>
        <button>
            <a th:href="@{/board/delete/{iboard}(iboard = ${boardList.iboard})}">삭제하기</a>
        </button>
    </div>
    </body>
</html>
